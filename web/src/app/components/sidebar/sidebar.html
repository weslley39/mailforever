<a class="aside-item">
  <img src="/assets/images/logo.png" class="aside-logo">
</a>

<a class="aside-item" ng-repeat="menu in attrs.menus track by $index" ng-class="{'active': methods.isActive(menu.route)}" ui-sref="{{menu.route}}">

    <span ng-bind="menu.name"></span>
</a>
